<!DOCTYPE html>
<html lang="cat" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}">SOS - ETSEIB: Registra't</title>
    <meta layout:fragment="head" />
</head>

<body>
    <div layout:fragment="content" style="display: flex; flex-direction: column; align-items: center; justify-items: center;">
        <div class="tabs is-medium is-centered">
            <ul>
                <li><a href="/sign-in">Inicia sessió</a></li>
                <li class="is-active"><a href="/sign-up">Registra't</a></li>
            </ul>
        </div>
        <div class="is-full-mobile is-half-tablet">
            <h1 class="title">Registra't ara</h1>
            <h2 class="subtitle">I accedeix a centenars de recursos acadèmics totalment gratuits</h2>
            <form id="sign-in-form"
            hx-post="/api/v1/auth/sign-up"
            hx-trigger="submit"
            hx-target="#sign-in-form"
            hx-swap="afterend">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="email" id="email" name="email"
                            placeholder="nom.cognom1.cognom2@estudiantat.upc.edu" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="password" id="password" name="password"
                            placeholder="La teva contrasenya" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <button type="submit" class="button is-success">
                            Registra't
                        </button>
                    </p>
                </div>
            </form>
        </div>
    </div>

    </div>
</body>

</html>
